<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="css/chessboard.css"/>
    <title>Hello WebSocket</title>
    <script src="/js/json3.min.js"></script>
    <script src="/js/jquery-1.10.1.min.js"></script>
    <script src="/js/chessboard.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="/js/app.js"></script>
</head>
<body>
<h1>Матч за звание чемпиона мира по шахматам 2016</h1>
<h1>Четвёртая партия тай-брейка</h1>
<h1><b>Карлсен — Карякин</b></h1>
<div>
    <div class="col-md-6" id="board" style="width: 400px"></div>
    <div id="main-content" class="container">
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="message">Say something</label>
                    <input type="text" id="message" class="form-control" placeholder="Your message here...">
                </div>
                <button id="send" class="btn btn-default" type="submit">Send</button>
            </form>
            <table id="conversation" class="table table-striped">
                <thead>
                <tr>
                    <th>Chatting</th>
                </tr>
                </thead>
                <tbody id="messages">
                </tbody>
            </table>
        </div>

</div>
<input class="col-md-2" type="button" id="flipOrientationBtn" value="Flip orientation"/>

</body>
</html>
